<!DOCTYPE html>

<head>
    <title>Super Simple Sample</title>

<body>
    <h1 style="text-align: center">Super Simple Sample</h1>

    <p>This is a super simple sample of how to use fTelnet.  For more information, <a href="docs/index.html">see the docs</a>.</p>

    <div id="fTelnetContainer"></div>
    <script src="ftelnet.norip.xfer.min.js" id="fTelnetScript"></script>
    <script>
        var Options = new fTelnetOptions();
        Options.Hostname = "bbs.ftelnet.ca";

        Options.Port = 1123;

        //Options.Port = 23;
        //Options.ProxyHostname = 'p-us-east.ftelnet.ca';
        //Options.ProxyPort = 80;
        //Options.ProxyPortSecure = 443;

        // Options.Port = 23;
        // Options.ProxyHostname = 'localhost';
        // Options.ProxyPort = 1123;
        // Options.ProxyPortSecure = 11235;

        var Client = new fTelnetClient('fTelnetContainer', Options);
    </script>
</body>
</html>
