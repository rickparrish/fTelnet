<!DOCTYPE html>

<html>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <title>@iniquitybbs/fTelnet</title>
        <style>
            html, body { margin: 0; height: 100%; }
            html, body { overflow: hidden; }
            body {
                background-color: black;
                display: none;
            }
            
        </style>

        <!--- Going to switch to Vue3 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
           
            // TASK doing this is a neet effect, but, I noticed the window is sized improperly upon initial render. Any ideas?
            $(document).ready(function() {
                $("body").each(function() {
                    $(this).fadeIn(10000);
                });
            });
        </script>
    </head>

    <body scroll="no">

        <div id="fTelnetContainer" class="fTelnetContainer"></div>
        <script id="fTelnetScript">
            document.write('<script src="ftelnet.norip.xfer.min.js?v=' + (new Date()).getTime() + '"><\/script>');
        </script>
        <script> 

            var Options = new fTelnetOptions();
            Options.BareLFtoCRLF = false;
            Options.BitsPerSecond = 57600;
            Options.ConnectionType = 'telnet';
            Options.Emulation = 'ansi-bbs';
            Options.Enter = '\r';
            Options.Font = 'CP437';
            Options.ForceWss = false;
            Options.Hostname = 'localhost';
            Options.LocalEcho = false;
            Options.NegotiateLocalEcho = true;
            Options.Port = 23;
            Options.ScreenColumns = 132;
            Options.ScreenRows = 37;
            Options.SendLocation = true;
            Options.ProxyHostname = 'localhost';
            Options.StatusBarColor = "black"
            Options.DisableStatusBar = true
            Options.DisableMenu = true
            Options.DisableFocusBar = true
            var fTelnet = new fTelnetClient('fTelnetContainer', Options);
            fTelnet.Connect()
        </script>

    </body>
</html>
